<!DOCTYPE html>

<html>
    
    <head>
        
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            ScoreTracker | Home
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- BootStrap CDN -->
        <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
        <script 
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
            crossorigin="anonymous">
        </script>
        <script 
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
            crossorigin="anonymous">
        </script>
        <script 
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
            crossorigin="anonymous">
        </script>

        <style>
            .extra-spacing {
                margin: 30px;
            }
        </style>

    </head>

    <body>


        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            
            <a class="navbar-brand" href="/">
                <img src="https://i.imgur.com/qB71AsD.png" 
                width="30" height="30" class="d-inline-block align-top" alt="h">
                ScoreTracker
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" 
            data-target="#navItems" aria-controls="navItems" aria-expanded="false" 
            aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navItems">
                <div class="navbar-nav"></div>
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/">+Add</a>
                    <a class="nav-item nav-link" href="/leaderboard">Leaderboard</a>
                </div>
            </div>
        </nav>
    
        <!-- Rank Board -->

        <div class="container">
            {% for Matchs in TeamData %}
                {% for Data in Matchs %}
                    <div class="extra-spacing"></div>
                    <div class="card">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-md-1">
                                    <h5>#{{ forloop.parentloop.counter }}</h5>
                                </div>

                                <div class="col-md-10 text-center">
                                    <h5>{{ Data.PlayerOne }} & {{ Data.PlayerTwo }}</h5>
                                </div>

                                <div class="col-md-1">
                                    <h5>{{ Data.Score }}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endfor %}
        </div>
        

        <div class="extra-spacing"></div>

    </body>
</html>
