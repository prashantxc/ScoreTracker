<!DOCTYPE html>

<html>
    
    <head>
        
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            Partido | Home
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- BootStrap CDN -->
        <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
        <script 
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
            crossorigin="anonymous">
        </script>
        <script 
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
            crossorigin="anonymous">
        </script>
        <script 
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
            crossorigin="anonymous">
        </script>

        <style>
            .extra-spacing {
                margin: 30px;
            }
        </style>

    </head>

    <body>


        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            
            <a class="navbar-brand" href="/">
                <img src="https://i.imgur.com/qB71AsD.png" 
                width="30" height="30" class="d-inline-block align-top" alt="h">
                Partido
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navItems" 
            aria-controls="navItems" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navItems">
                <div class="navbar-nav"></div>
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/">+Add</a>
                    <a class="nav-item nav-link" href="/leaderboard">Leaderboard</a>
                </div>
            </div>
        </nav>

        <div class="extra-spacing"></div>

    
        <!-- Data Entry Section -->
        <div class="container">
            <form action="{% url 'match' %}" role="form" method="POST">
                {% csrf_token %}

                <!-- Team 1 Card -->
                <div class="card">
                    <div class="card-header text-center">
                        Team 1
                    </div>

                    <div class="card-body">
                        <div class="row">
                            
                            <div class="col-md-4 form-group">
                                <input type="text" class="form-control" name="TeamOnePlayerOne" 
                                placeholder="Player 1" required="required">
                            </div>
                            
                            <div class="col-md-4 form-group">
                                <input type="text" class="form-control" name="TeamOnePlayerTwo" 
                                placeholder="Player 2" required="required">
                            </div>
                            
                            <div class="col-md-4 form-group">
                                <input type="number" min="0" step="1" class="form-control" 
                                name="TeamOneScore" placeholder="Score" required="required">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="extra-spacing"></div>

                <!-- Team 2 Card -->
                <div class="card">
                    <div class="card-header text-center">
                        Team 2
                    </div>
                    
                    <div class="card-body">
                        <div class="row">
                            
                            <div class="col-md-4 form-group">
                                <input type="text" class="form-control" name="TeamTwoPlayerOne" 
                                placeholder="Player 1" required="required">
                            </div>
                            
                            <div class="col-md-4 form-group">
                                <input type="text" class="form-control" name="TeamTwoPlayerTwo" 
                                placeholder="Player 2" required="required">
                            </div>
                            
                            <div class="col-md-4 form-group">
                                <input type="number" min="0" step="1" class="form-control" 
                                name="TeamTwoScore" placeholder="Score" required="required">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="extra-spacing"></div>

                <!-- Submit -->
                <button type="submit" class="btn btn-secondary btn-lg btn-block">
                    Submit
                </button>

            </form>
            
        </div>


    </body>
</html>
